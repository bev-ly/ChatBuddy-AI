<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatBuddy</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="dark">
  <div class="container">
    <h1>🤖 ChatBuddy</h1>
    <div class="chat-box" id="chat-box">
      {% for entry in history %}
        <div class="message user"><strong>You:</strong> <p>{{ entry.user }}</p></div>
        <div class="message bot"><strong>ChatBuddy:</strong> <p>{{ entry.bot }}</p></div>
      {% endfor %}
    </div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
      <button type="button" id="mic-btn">🎤</button>
      <button type="button" id="clear-btn">🧹</button>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
